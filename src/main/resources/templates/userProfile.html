<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="base :: head"></head>
<body>
<nav th:replace="base :: navbar"></nav>



<!--GRAVATAR SHOULD BE STORED HERE-->

    <h3 style="text-align: center" Secure Page></h3>
<div class="container">
<div class="card-body" >
    <img src=https://www.gravatar.com/avatar/unknownhash
         alt="picture of somebody"/>
<h4 style="font-family:'Segoe Print'"> First Name</h4>
<p th:text="${user.firstName}"></p>

<h4 style="font-family: 'Segoe Print'">Last Name</h4>
<p th:text="${user.lastName}"></p>

<h4 style="font-family: 'Segoe Print'">Email</h4>
<p th:text="${user.email}"></p>

<h4 style="font-family: 'Segoe Print'">Username</h4>
<p th:text="${user.username}"></p>

<h4 style="font-family: 'Segoe Print'">Hobbies</h4>
<p th:text="${user.hobbies}"></p>

<!--<h4 style="font-family: 'Segoe Print'">Password</h4>-->
<!--<p th:text="${user.password}"></p>-->

<h4 style="font-family: 'Segoe Print'">Roles</h4>
<div th:each="role : ${user.getRoles()}">
    <p th:text="${role.getRole()}"></p>
</div>
</div>
<a th:href="@{/updateUser/{id} (id=${user.id})}">Update Profile</a>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>
</html>
